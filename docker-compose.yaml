version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: customer-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: customerdb
      MYSQL_USER: customeruser
      MYSQL_PASSWORD: customerpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - customer-network

volumes:
  mysql_data:

networks:
  customer-network:
    driver: bridge
