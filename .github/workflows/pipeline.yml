name: BaitersBurger Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ develop ]

jobs:

  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Run Tests
        run: mvn -B clean test -Dspring.profiles.active=ci

  build:
    name: Build Artifact
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Build Package
        run: mvn -B package -DskipTests -Dspring.profiles.active=ci

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: baitersburger-customer-jar
          path: target/*.jar

  sonar-pr:
    name: SonarCloud PR Analysis
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Generate Coverage
        run: mvn -B clean verify -Dspring.profiles.active=ci

      - name: SonarCloud Scan (PR)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn sonar:sonar \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.organization=baitersburger-customer \
            -Dsonar.projectKey=baitersburger-customer \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.pullrequest.key=${{ github.event.number }} \
            -Dsonar.pullrequest.branch=${{ github.head_ref }} \
            -Dsonar.pullrequest.base=${{ github.base_ref }}

  sonar-main:
    name: SonarCloud Main Analysis
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Generate Coverage
        run: mvn -B clean verify -Dspring.profiles.active=ci

      - name: SonarCloud Scan (Main)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn clean verify sonar:sonar \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.organization=baitersburger-customer \
            -Dsonar.projectKey=baitersburger-customer \
            -Dsonar.login=$SONAR_TOKEN
